name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        platform: [ubuntu-latest, ubuntu-22.04, windows-latest, macos-latest, macos-11, ubuntu-18.04, windows-2022]
        fetch-depth: [0, 1]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ matrix.fetch-depth }}
      
      - name: Get Base SHA
        id: get-base-sha
        run: |
           echo "base_sha=$(git rev-parse "$(git tag --sort=-v:refname | head -n 2 | tail -n 1)")" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@fix/error-fetch-remote-ref-when-using-fetch-depth-of-1
        with:
          base_sha: ${{ steps.get-base-sha.outputs.base_sha }}

      - name: Show output
        run: |
          echo '${{ toJSON(steps.changed-files.outputs) }}'
        shell:
          bash

      - name: Get changed files in the .github folder
        id: changed-files-specific
        uses: tj-actions/changed-files@fix/error-fetch-remote-ref-when-using-fetch-depth-of-1
        with:
          base_sha: ${{ steps.get-base-sha.outputs.base_sha }}
          files: .github/**

      - name: Run step if any file(s) in the .github folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the .github folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
